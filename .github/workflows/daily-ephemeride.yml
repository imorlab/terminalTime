name: TerminalTime - Generate Daily Ephemeride

on:
  schedule:
    # Ejecutar todos los dÃ­as a las 00:00 UTC (2:00 AM CEST en verano, 1:00 AM en invierno)
    - cron: '0 0 * * *'
  workflow_dispatch: # Permitir ejecuciÃ³n manual

jobs:
  generate-ephemeride:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate daily ephemeride
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        node -e "
        const https = require('https');
        
        async function generateEphemeride() {
          try {
            console.log('ğŸš€ Iniciando generaciÃ³n diaria de efemÃ©ride...');
            
            // Usar la URL de producciÃ³n de Vercel
            const url = 'https://terminal-time.vercel.app/api/ephemerides/generate-daily';
            
            const response = await new Promise((resolve, reject) => {
              const req = https.get(url, (res) => {
                let data = '';
                res.on('data', chunk => data += chunk);
                res.on('end', () => resolve({ status: res.statusCode, data: JSON.parse(data) }));
              });
              req.on('error', reject);
              req.setTimeout(30000, () => req.destroy(new Error('Timeout')));
            });
            
            console.log('ğŸ“Š Status:', response.status);
            console.log('ğŸ“ Response:', response.data);
            
            if (response.status === 200 && response.data.success) {
              console.log('âœ… EfemÃ©ride generada exitosamente');
            } else {
              console.log('âš ï¸ Respuesta inesperada:', response.data);
            }
          } catch (error) {
            console.error('âŒ Error generando efemÃ©ride:', error.message);
            process.exit(1);
          }
        }
        
        generateEphemeride();
        "
        
    - name: Health check
      run: |
        echo "âœ… Daily ephemeride generation completed"
        echo "ğŸ“… Date: $(date)"
        echo "ğŸš€ Next execution: tomorrow at 00:00 UTC"
